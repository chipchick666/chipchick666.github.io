        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --accent-color: #FF6B6B;
            --text-main: #2D3436;
            --font-main: 'Nunito', sans-serif;
            --font-heading: 'Fredoka', sans-serif;
            --anim-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 20px auto 30px;
            padding: 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.4;
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            color: #FFF;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #FFF;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .nav-pills {
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            padding: 6px;
            border-radius: 50px;
            gap: 10px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            padding: 10px 28px;
            border-radius: 40px;
            border: none;
            background: transparent;
            color: #FFF;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-item.active {
            background: #FFF;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 380px;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        .card-image-wrapper {
            height: 60%;
            width: 100%;
            overflow: hidden;
            border-radius: 18px;
            margin-bottom: 15px;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover .play-icon-circle {
            transform: scale(1);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .badge {
            align-self: flex-start;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            color: #FFF;
            background: var(--accent-color);
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.3);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #333;
            font-family: var(--font-heading);
        }

        .card-desc {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pagination-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
            color: #333;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent-color);
            color: white;
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: var(--accent-color);
            transform: scale(1.3);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-window {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
            transform: scale(0.9) translateY(50px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-backdrop.active .modal-window {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: rotate(90deg);
        }

        .video-layout {
            display: flex;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-main {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .video-sidebar {
            flex: 1;
            background: #f9f9f9;
            padding: 30px;
            border-left: 1px solid #eee;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .ep-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .ep-item {
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .ep-item:hover,

            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .game-layout {
            width: 100%;
            height: 100%;
            background: #000;
        }

        iframe.game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .music-layout {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #f2f2f7 100%);
            position: relative;
            overflow: hidden;
        }

        .music-bg-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--glow-color, #ccc) 0%, transparent 60%);
            opacity: 0.15;
            filter: blur(80px);
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .music-container {
            z-index: 2;
            display: flex;
            gap: 50px;
            align-items: center;
            max-width: 900px;
            width: 90%;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .music-playing .album-art {
            transform: scale(1.05);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
        }

        .music-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .music-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: #1d1d1f;
            font-family: var(--font-main);
        }

        .music-artist {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 30px;
        }

        .prog-track {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            cursor: pointer;
        }

        .prog-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #333;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .btn-group {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .btn-ctrl {
            background: none;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-ctrl:hover {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .btn-play-lg {
            width: 70px;
            height: 70px;
            background: #1d1d1f;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-play-lg:hover {
            transform: scale(1.08);
            background: #000;
        }

        @media (max-width: 768px) {
            .music-container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            .album-art {
                width: 220px;
                height: 220px;
            }

            .btn-group {
                justify-content: center;
            }

            .video-layout {
                flex-direction: column;
            }

            .video-main {
                height: 40%;
                flex: none;
            }

            .video-sidebar {
                height: 60%;
                width: 100%;
                border-left: none;
            }
        }
    </style>
</head>

                id: 3, type: 'music', title: '茉莉雨-林俊杰',
                desc: '古镇老墙添绿 又一年过去',
                cover: 'https://picb1.photophoto.cn/12/995/12995561_1.jpg',
                src: 'https://gitee.com/yangsangalter/music/raw/master/%E8%8C%89%E8%8E%89%E9%9B%A8-%E6%9E%97%E4%BF%8A%E6%9D%B0.mp3'
            }
        ];

        const app = {
            filterType: 'video',
            page: 1,
            perPage: 6,
            audio: null,

            init() {
                document.querySelector('.nav-item').classList.add('active');
                this.render();
            },

            filter(type) {
                this.filterType = type;
                this.page = 1;
                document.querySelectorAll('.nav-pills .nav-item').forEach(btn => btn.classList.remove('active'));
                if (event.target.classList.contains('nav-item')) {
                    event.target.classList.add('active');
                } else {
                    document.querySelector(`.nav-item[onclick*="'${type}'"]`).classList.add('active');
                }
                this.render();
            },

            setPage(newPage) {
                this.page = newPage;
                this.render();
            },

            render() {
                const grid = document.getElementById('grid');
                const pagination = document.getElementById('pagination');
                grid.innerHTML = '';
                pagination.innerHTML = '';

                const filtered = db.filter(i => i.type === this.filterType);
                const totalPages = Math.ceil(filtered.length / this.perPage);
                const start = (this.page - 1) * this.perPage;
                const items = filtered.slice(start, start + this.perPage);

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    let badge = '';
                    if (item.type === 'video') badge = 'TV / MOVIE';
                    if (item.type === 'game') badge = 'GAME';
                    if (item.type === 'music') badge = 'MUSIC';

                    card.innerHTML = `
                        <div class="card-image-wrapper">
                            <img src="${item.cover}" class="card-img" loading="lazy">
                            <div class="play-overlay">
                                <div class="play-icon-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                        </div>
                        <div class="card-content">
                            <span class="badge">${badge}</span>
                            <h3 class="card-title">${item.title}</h3>
                            <p class="card-desc">${item.desc}</p>
                        </div>
                    `;

                    card.onclick = () => this.openModal(item);
                    this.addTiltEffect(card);
                    grid.appendChild(card);
                });

                if (totalPages > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'page-btn';
                    prevBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
                    prevBtn.disabled = this.page === 1;
                    prevBtn.onclick = () => this.setPage(this.page - 1);
                    pagination.appendChild(prevBtn);

                    const dotsWrapper = document.createElement('div');
                    dotsWrapper.className = 'page-dots';
                    for (let i = 1; i <= totalPages; i++) {
                        const dot = document.createElement('div');
                        dot.className = `dot ${i === this.page ? 'active' : ''}`;
                        dot.onclick = () => this.setPage(i);
                        dotsWrapper.appendChild(dot);
                    }
                    pagination.appendChild(dotsWrapper);

                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'page-btn';
                    nextBtn.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
                    nextBtn.disabled = this.page === totalPages;
                    nextBtn.onclick = () => this.setPage(this.page + 1);
                    pagination.appendChild(nextBtn);
                }
            },

            addTiltEffect(card) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -8;
                    const rotateY = ((x - centerX) / centerX) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });
            },

            openModal(item) {
                const backdrop = document.getElementById('modal');
                const content = document.getElementById('modal-content');
                content.innerHTML = '';

                if (item.type === 'video') this.renderVideo(item, content);
                if (item.type === 'game') this.renderGame(item, content);
                if (item.type === 'music') this.renderMusic(item, content);

                backdrop.classList.add('active');
            },

            closeModal() {
                document.getElementById('modal').classList.remove('active');
                if (this.audio) { this.audio.pause(); this.audio = null; }
                setTimeout(() => { document.getElementById('modal-content').innerHTML = ''; }, 400);
            },

            renderVideo(item, container) {
                const html = `
                    <div class="video-layout">
                        <div class="video-main">
                            <video id="vPlayer" controls style="width:100%; max-height:100%; outline:none;">
                                <source src="${item.episodes[0]?.src || ''}">
                            </video>
                        </div>
                        <div class="video-sidebar">
                            <h2 style="margin-bottom:10px; font-family:var(--font-heading);">${item.title}</h2>
                            <p style="color:#666; font-size:0.9rem; margin-bottom:20px; line-height:1.6;">${item.desc}</p>
                            <div style="font-weight:bold; margin-bottom:10px;">选集</div>
                            <div class="ep-grid">
                                ${item.episodes.map((ep, idx) => `
                                    <div class="ep-item ${idx === 0 ? 'active' : ''}" onclick="app.switchEp(this, '${ep.src}')">${ep.title}</div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
            },

            switchEp(btn, src) {
                const v = document.getElementById('vPlayer');
                v.src = src; v.play();
                document.querySelectorAll('.ep-item').forEach(e => e.classList.remove('active'));
                btn.classList.add('active');
            },

            renderGame(item, container) {
                container.innerHTML = `<div class="game-layout"><iframe src="${item.src}" class="game-frame" allowfullscreen></iframe></div>`;
            },

            renderMusic(item, container) {
                this.audio = new Audio(item.src);
                const html = `
                    <div class="music-layout">
                        <div class="music-bg-glow" style="--glow-color: ${item.color || '#aaa'}"></div>
                        <div class="music-container">
                            <img src="${item.cover}" class="album-art">
                            <div class="music-controls">
                                <div class="music-title">${item.title}</div>
                                <div class="music-artist">${item.desc}</div>
                                <div class="prog-track" id="pTrack"><div class="prog-fill" id="pFill"></div></div>
                                <div class="btn-group">
                                    <button class="btn-ctrl"><i class="fa-solid fa-backward-step"></i></button>
                                    <button class="btn-ctrl btn-play-lg" id="pBtn" onclick="app.toggleMusic()"><i class="fa-solid fa-play"></i></button>
                                    <button class="btn-ctrl"><i class="fa-solid fa-forward-step"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = html;

                this.audio.addEventListener('timeupdate', () => {
                    if (!this.audio) return;
                    const pct = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('pFill').style.width = pct + '%';
                });

                setTimeout(() => {
                    document.getElementById('pTrack').addEventListener('click', (e) => {
                        const w = e.currentTarget.clientWidth;
                        const x = e.offsetX;
                        this.audio.currentTime = (x / w) * this.audio.duration;
                    });
                }, 100);
            },

            toggleMusic() {
                const btn = document.getElementById('pBtn');
                const wrap = document.querySelector('.music-layout');
                if (this.audio.paused) {
                    this.audio.play();
                    btn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    wrap.classList.add('music-playing');
                } else {
                    this.audio.pause();
                    btn.innerHTML = '<i class="fa-solid fa-play"></i>';
                    wrap.classList.remove('music-playing');
                }
            }
        };

        app.init();

    </script>
</body>

</html>
